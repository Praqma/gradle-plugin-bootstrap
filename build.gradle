// Plugins
// -------

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

// Dependencies
// ------------

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile gradleTestKit()
    testCompile 'junit:junit:4+'
}

// Configuration
// -------------

group 'com.praqma'
version '1.0'

