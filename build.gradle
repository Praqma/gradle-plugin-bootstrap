// Plugins
// -------

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.jfrog.artifactory' version "4.4.18"
}

// Dependencies
// ------------

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile gradleTestKit()
    testCompile 'junit:junit:4+'
}

// Configuration
// -------------

group 'com.praqma'
version '1.0'
